<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Cat Manager</h1>
    <p class="lead">Manage your cats here</p>
  </div>
</div>

<pre>
  {{(cats | async) | json}}
</pre>
<div class="row">
  <div class="col-md">
    <input class="form-control" type="text" />
  </div>
  <div class="col-md">
    <ul class="list-group">
      <li class="list-group-item active">Cats</li>
      <li *ngFor="let cat of (cats | async)" class="list-group-item">{{cat| json}}</li>
    </ul>
  </div>
</div>
